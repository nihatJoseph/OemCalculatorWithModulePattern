<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Oem Calculater</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="#" class="navbar-brand"> Oem Calculater </a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  id="productName"
                  class="form-control"
                  placeholder="Name"
                />
                <input
                  type="text"
                  id="productPrice"
                  class="form-control mt-2"
                  placeholder="Price"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm mt-2 addBtn">
              <i class="fas fa-plus"> Add</i>
            </button>
            <button type="submit" class="btn btn-warning btn-sm mt-2 updateBtn">
              <i class="fas fa-edit"> Save Changes</i>
            </button>
            <button type="submit" class="btn btn-danger btn-sm mt-2 deleteBtn">
              <i class="fas fa-times"> Delete</i>
            </button>
            <button
              type="submit"
              class="btn btn-secondary btn-sm mt-2 cancelBtn"
            >
              <i class="fas fa-arrow-circle-left"> Cancel</i>
            </button>
          </form>
        </div>
      </div>

      <div id="productCard" class="card mt-3">
        <table class="table">
          <tbody id="item-list"></tbody>
        </table>
      </div>

      <div class="card mt-3">
        <div class="card-footer text-end">
          <p>
            Total (₺) <strong><span id="total-tl"></span> ₺</strong>
          </p>
          <p>
            Total ($) <strong><span id="total-dollar"></span> $</strong>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
